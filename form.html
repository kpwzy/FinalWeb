<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form - FitRise</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="form.css">
  <script src = "form.js" defer></script>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">FitRise</div>
    <nav class="nav-links">
      <a href="index.html">About Us</a>
      <a href="form.html">Form</a>
      <a href="plan.html">Plan</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main">
    <img src="logo.jpg" class="logo-img" alt="Gym Logo">
    <p class="tagline">"Unleash Your Power â€“ Start Now!"</p>
  </div>

  <!-- Form -->
  <div class="form-container">
    <form id="Membership-form" onsubmit = "return validateForm()" action="thankyou.html" method="get">
      <h2>Join Us!</h2>
      <div class = "form-group">
        <label for = "FirstName">First Name:</label>
        <input type = "text" id = "FirstName" name = "FirstName" required>
      </div>

      <div class = "form-group">
        <label for = "LastName">Last Name:</label>
        <input type = "text" id = "LastName" name = "LastName" required>
      </div>

      <div class = "form-group">
        <label for = "email">Email:</label>
        <input type = "email" id = "email" name = "email" required>
      </div>

      <div class = "form-group">
        <label for = "phone">Phone Number:</label>
        <input type = "tel" id = "phone" name = "phone" required pattern="^\d{10}$">
      </div>

      <div class = "form-group">
        <label for = "DOB">Day of Birth</label>
        <input type = "date" id = "DOB" name = "DOB" required>
      </div>

      <input type="submit" id="subButton" value="Submit">  

    </form>
  </div>

  <footer>
    &copy; 2025 FitRise. All rights reserved.
  </footer>

</body>
</html>
